    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/lib/reporters/text.ts</td><td class="">100.00%</td><td class="">80%</td><td class="">74</td><td class="">74</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import Table from &quot;terminal-table&quot;;
import { CoverageData } from &quot;../getCoverage&quot;;
import &quot;colors&quot;;

const coverageTable = new Table({
  leftPadding: 1,
  rightPadding: 1,
  borderStyle: 2
});

const calculatePercantage = (correct: number, total: number): string =&gt; {
  return `${((correct * 100) / total).toFixed(2)} %`;
};

export const generate = (
  { fileCounts, percentage, total, covered, uncovered }: CoverageData,
  threshold: number
): string =&gt; {
  let row = 1;
  const headers = [
    &quot;filenames&quot; + ` (${fileCounts.size})`.gray,
    &quot;percent&quot; + ` (${percentage.toFixed(2)}%)`.gray,
    &quot;total&quot; + ` (${total})`.gray,
    &quot;covered&quot; + ` (${covered})`.gray,
    &quot;uncovered&quot; + ` (${uncovered})`.gray
  ];

  coverageTable.push(
    headers,
    headers.map(() =&gt; &quot;---&quot;.gray)
  );

  coverageTable.attrRange(
    { column: [1, 5] },
    {
      align: &quot;right&quot;
    }
  );

  fileCounts.forEach(
    (
      {
        totalCount,
        correctCount
      }: { totalCount: number; correctCount: number },
      filename: string
    ) =&gt; {
      row++;

      coverageTable.push([
        filename,
        calculatePercantage(correctCount, totalCount),
        totalCount,
        correctCount,
        totalCount - correctCount
      ]);

      coverageTable.attrRange(
        { row: [row] },
        {
          color:
            Math.floor((correctCount * 100) / totalCount) &gt;= threshold
              ? &quot;green&quot;
              : &quot;red&quot;
        }
      );
    }
  );

  return &quot;&quot; + coverageTable;
};
